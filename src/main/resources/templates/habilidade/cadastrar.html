<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>EscolAlura</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="../../materialize/css/materialize.min.css" media="screen,projection" />
</head>
<body class="grey lighten-3">
<div id="formularioEdicao" class="container">
  <h3 class="main-title center">Cadastrar Habilidade para <span th:text="${aluno.nome}"></span> </h3>
    <div class="row">
      <form class="col s12" action="#" th:action="@{'/habilidade/salvar/' + ${aluno.id}}" th:object="${habilidade}" method="post">
        <div class="section">
          <h5>Habilidades</h5>
          <div class="row">
            <div class="input-field col s12">
              <input id="nome" type="text" class="validate" th:value="${habilidade.nome}" name="nome" />
                    <label for="nome">Nome</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="nivel" type="text" class="validate" th:value="${habilidade.nivel}" name="nivel" />
                    <label for="nivel">NÃ­vel</label>
            </div>
          </div>
        </div>


        <div class="row">
          <div class="input-field col s12 center">
            <button class="btn waves-effect waves-light" type="submit" name="action">Salvar Habilidade
              </button>
          </div>
        </div>
      </form>
    </div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="../../materialize/js/materialize.min.js"></script>
</body>
</html>
