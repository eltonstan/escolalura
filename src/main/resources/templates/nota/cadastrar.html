<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>EscolAlura</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="../../materialize/css/materialize.min.css"
	media="screen,projection" />
</head>
<body class="grey lighten-3">
	<div id="formularioEdicao" class="container">
		<h3 class="main-title center">
			Cadastrar Nota para <span th:text="${aluno.nome}"></span>
		</h3>
		<div class="row">
			<form class="col s12" action="#"
				th:action="@{'/nota/salvar/' + ${aluno.id}}" th:object="${nota}"
				method="post">
				<div class="section">
					<h5>Notas</h5>
					<div class="row">
						<div class="input-field col s12">
							<input id="valor" type="number" class="validate"
								th:value="${valor}" name="valor" /> <label for="valor">Nota</label>
						</div>
					</div>
				</div>


				<div class="row">
					<div class="input-field col s12 center">
						<button class="btn waves-effect waves-light" type="submit"
							name="action">Salvar Notas</button>
					</div>
				</div>
			</form>
		</div>

	</div>
	<!-- Fim do formulario de edicao -->

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript"
		src="../../materialize/js/materialize.min.js"></script>
</body>
</html>
